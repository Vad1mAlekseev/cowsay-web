<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cowsay web!</title>
    <style>
      body {
        color: white;
        background-color: black;
      }

      a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Choose the cow:</h2>
      <ul>
        <% _.forEach(cows, function(cow) { %>
          <li><a href="/<%- cow %>"><%- cow %></a></li>
        <% }); %>
      </ul>
    </div>
  </body>
</html>
